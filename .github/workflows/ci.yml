name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore ProjectMaelstrom/ProjectMaelstrom.sln

      - name: Build
        run: dotnet build ProjectMaelstrom/ProjectMaelstrom.sln -c Debug --no-restore

      - name: Test
        run: dotnet test ProjectMaelstrom/ProjectMaelstrom.sln -c Debug --no-build --verbosity normal

      - name: Toolkit selftest
        run: dotnet run --project MaelstromToolkit/MaelstromToolkit.csproj -- selftest
